<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Thành Phố</th>
        <th scope="col">Quốc Gia</th>
        <th scope="col" colspan="2">Action</th>
    </tr>
    </thead>
    <tbody id="city-list">
    <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
    </tr>

    </tbody>
</table>
<h3>Thêm Thành Phố</h3>

            <div class="container" >
                <form>

                    <div class="mb-3">
                        <label for="name" class="form-label">Tên thành phố</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="acreage" class="form-label">Diện Tích</label>
                        <input type="text" class="form-control" id="acreage">
                    </div>
                    <div class="mb-3">
                        <label for="population" class="form-label">Dân Số</label>
                        <input type="text" class="form-control" id="population">
                    </div>
                    <div class="mb-3">
                        <label for="gdp" class="form-label">GDP</label>
                        <input type="text" class="form-control" id="gdp">
                    </div>
                    <div class="mb-3">
                        <label for="list-country">Quốc Gia</label>
                        <select  id="list-country">

                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Mô Tả</label>
                        <textarea  id="description" cols="30" rows="10"></textarea>
                    </div>
                    <div class="mb-3">
                        <button type="submit" onclick="addCity()">Thêm</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Chỉnh Sửa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="edit-form">

            </div>

        </div>
    </div>
</div>
<script src="city.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
